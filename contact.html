<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Mentor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <a href="index.html"><h2>Software Mentor</h2></a>
        <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    <form action="#" method="post" id="skillSwapForm">
        <label for="currentSkills">Current Skills:</label>
        <input type="text" id="currentSkills" name="currentSkills" required>
        <label for="desiredSkills">Desired Skills:</label>
        <input type="text" id="desiredSkills" name="desiredSkills" >
        <label for="learningMethods">Learning Methods:</label>
        <select>
            <option value="online">Online</option>
            <option value="inPerson">In Person</option>
            <option value="inPerson">Both</option>
        </select>
        <label for="availability">Availability:</label>
        <textarea id="availability" name="availability" rows="4"></textarea>
        <div id="notice"></div>
        <button id="submit" type="submit" onclick="submitForm()">Submit</button>
    </form>

</body>
<div id="footer">
    <p></p>
  </div>
</html>

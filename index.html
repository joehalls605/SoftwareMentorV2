<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Mentor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <div id="header">
        <!-- Logo and Navigation Links -->
        <a href="index.html"><h2>Software Mentor</h2></a>
        <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <!-- Main Slogan -->
    <div>
        <p class="main-slogan">Your gateway to software mentorship.</p>
    </div>

    <!-- Input Form Section -->

    <div id="input-container">


        <div class="column-one">

    <label class="filterFormTitle" for="mentorshipType">What type of mentorship are you looking for?</label>

        <form id="filterForm">
            <!-- Mentorship Type Selection -->
            <select id="mentorshipType">
                <option value="Programming_development">Programming Development</option>
                <option value="Interview_coaching">Interview Coaching</option>
                <option value="Resume_advice">Resume Advice</option>
            </select>

            <!-- Budget Input -->
         
                <label for="budget_input">Budget per hour</label>
                <input type="number" id="budget_input" placeholder="Â£20" value="">
            </div>
 

            <!-- Programming Languages Checkboxes -->
            <div class="column-two">
                <div id="languagesContainer">
                <p id="languagesLabel">Programming Language</p>
                <div id="checkboxesContainer">
                    <br>
                    <div id="javascriptContainer">
                        <label for="Javascript">Javascript</label>
                        <input type="checkbox" id="Javascript">
                    </div>
                    <div id="pythonContainer">
                        <label for="Python">Python</label>
                        <input type="checkbox" id="Python">
                    </div>
                    <div id="cSharpContainer">
                        <label for="C#">C#</label>
                        <input type="checkbox" id="C#">
                    </div>
                    <div id="rubyContainer">
                        <label for="Ruby">Ruby</label>
                        <input type="checkbox" id="Ruby">
                    </div>
                    <div id="phpContainer">
                        <label for="PHP">PHP</label>
                        <input type="checkbox" id="PHP">
                    </div>
                    <div id="swiftContainer">
                        <label for="Swift">Swift</label>
                        <input type="checkbox" id="Swift">
                    </div>
                </div>
            </div>

            <!-- Filter Button -->
            <button  class="filterButton" onclick="filterDevelopers()">Apply Filters</button>
        </div>
        </form>
    </div>

    </div>

    <!-- Developers Section -->
    <div id="developers"></div>

    <!-- Footer Section -->
    <div id="footer">
        <p></p>
    </div>

    <!-- Include the developersData.js file directly -->
    <script src="script.js"></script>
</body>
</html>
